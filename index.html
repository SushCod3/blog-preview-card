<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./output.css">
  <title>Blog preview card</title>
</head>
<body class="">
  <div class="card bg-white text-black w-[327px] sm:w-96 p-6 border border-black p-1.5 mb-9 shadow-[10px_10px_rgba(0,0,0,1)] hover:shadow-[15px_15px_rgba(0,0,0,1)]" style="border-radius: 20px;">
    <img src="./assets/images/illustration-article.svg" class="rounded-lg mb-6" alt="" style="border-radius: 10px;">
    <div class="body mb-6">
      <h6 class="w-20 mb-3 rounded text-center font-bold text-sm p-1" style="background-color: hsl(47, 88%, 63%);">
        Learning
      </h6>
      <p class="mb-3 text-sm">
        Published 21 Dec 2023
      </p>
    <h3 class="mb-3 text-2xl font-bold cursor-pointer hover:text-yellow-400">
      HTML & CSS foundations
    </h3>
    <p class="text-gray-500">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    </div>
    <div class="user flex items-center">
      <img src="./assets/images/image-avatar.webp" class="w-8 mr-3" alt="">
      <h6 class="text-sm font-bold">
        Greg Hooper
      </h6>
    </div>  
  </div>
  <footer class="attribution text-sm text-black">
    Coded by <a href="https://github.com/SushCod3" class="text-gray-500 font-bold hover:text-white">Sushmoy</a>.
  </footer>
</body>
</html>
